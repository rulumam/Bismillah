<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap from control</title>
    <!--Bootstrap CSS-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="p-5">

   <div class="container mt-5">
    <h3 class="mb-4">Form Pendaftaran Event</h3>
     <form class="row g-3 was-validated" novalidate>
        <div class="col-md-6">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" value="Ahmad" required>
            <div class="valid-feedback">Tersedia</div>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Masukan alamat email yang valid!</div>
        </div>
         <div class="mb-2">
            <label for="nama" class="form-label">No Telepon :</label>
            <input name="form-control" id="nama" class="form-control" placeholder="+62" pattern="[0-9]{10,13}" required></input>
            <div class="form-text">Masukan No telepon yang aktif</div>
        </div>
        <div>
            <label for="jurusan" class="form-label">Program Studi</label>
            <select class="form-select" required id="jurusan">
                <option value="">Pilih Prodi</option>
                <option>TRMG</option>
                <option>TRKJ</option>
                <option>TRPL</option>
            </select>
        </div>
        <div class="">
            <label>Minat (pilih minimal 1):</label><br>
            <input type="checkbox" name="minat[]" value="Coding" required> Coding<br>
            <input type="checkbox" name="minat[]" value="Desain"> Desain<br>
            <input type="checkbox" name="minat[]" value="Fotografi"> Fotografi<br>

        </div>
        <div>
           <label>Jenis Kelamin:</label><br>
           <input type="radio" name="gender" value="Laki-laki" required> Laki-laki<br>
           <input type="radio" name="gender" value="Perempuan"> Perempuan<br>

           <div>
               <label for="Bio Singkat" style="margin-top: 15px;">Bio Singkat :</label><br>
               <textarea name="bio singkat" id="bio singkat" rows="4" cols="70" style="margin-top: 9px;" placeholder="Tulis apa saja"></textarea>
            </div>
            <div>
                <input type="checkbox">  Syarat & Ketentuan Berlaku 
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" style="margin-top: 9px;">Kirim</button>
            </div>
            </div>
        </form>
   </div>
</body>
</html>
